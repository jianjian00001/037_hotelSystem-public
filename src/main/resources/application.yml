server:
  port: 8087
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hotel2?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  thymeleaf:
    #缓冲的配置
    cache: false
    check-template: true
    check-template-location: true
    #开启MVC thymeleaf 视图解析
    enabled: true
    encoding: utf-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html

  mail:
    username: 931708230@qq.com

    password:
    host: smtp.qq.com
mybatis:
  type-aliases-package: com.steven.hotel.entity
  mapper-locations: classpath:Mapper/*.xml
logging:
  level:
    com.steven.hotel.mapper: debug
redis:
  key:
    prefix:
      authCode: 'portal:authCode:'
      orderId: 'portal:orderId:'
    expire:
      authCode: 60 # 验证码超期时间
  host: 127.0.0.1 # Redis服务器地址
  database: 1 # Redis数据库索引（默认为0）
  port: 6379 # Redis服务器连接端口
  password: foobared # Redis服务器连接密码（默认为空）
  jedis:
    pool:
      max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
      max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-idle: 8 # 连接池中的最大空闲连接
      min-idle: 0 # 连接池中的最小空闲连接
  timeout: 3000ms # 连接超时时间（毫秒）
